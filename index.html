<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
                id="search-button"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <div class="date-time">
          <span id="week-day"></span>
          <span id="time"></span>
        </div>
        <div class="row">
          <div class="col">
            <strong>
              <span id="temperature"></span>
            </strong>
            <span class="conversion"
              ><a href="#" id="celsius">°C</a>
              <span id="divider">|</span>
              <a href="#" id="farenheit">°F</a></span
            >
          </div>
          <div class="col-5">
            <div id="weather-condition"></div>
            <img src="" alt="" id="icon" />
          </div>
          <div class="col">
            <ul class="current-weather">
              <li>Humidity: <span id="humidity">33</span>%</li>
              <li>
                Wind: <span id="wind-speed">9</span>
                km/h
              </li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/melodym18/vanilla-weather-app.git"
            target="_blank"
            id="Open-source-link"
            >Open-source Code</a
          >
          by Melody Morel
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
